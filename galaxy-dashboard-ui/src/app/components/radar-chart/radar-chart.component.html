<div class="chart-widget group h-full p-4 bg-white rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-all duration-300">
  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-base font-semibold text-gray-900 truncate">{{ title }}</h3>
    <div class="flex items-center right-0 left-2 space-x-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
      <i class="fas fa-sync-alt text-base text-gray-400 hover:text-blue-500 cursor-pointer transition-colors duration-200" title="Refresh"></i>
      <i class="fas fa-expand text-base text-gray-400 hover:text-blue-500 cursor-pointer transition-colors duration-200" title="Expand"></i>
      <i class="fas fa-times text-base text-gray-400 hover:text-red-500 cursor-pointer transition-colors duration-200" title="Close"></i>
    </div>
  </div>

  <!-- Chart Container -->
  <div class="chart-container">
    <canvas baseChart
            [data]="chartData"
            [options]="chartOptions"
            [type]="'radar'">
    </canvas>
  </div>
</div>
