<div class="loading-skeleton">
  <!-- Card Skeleton -->
  <div *ngIf="type === 'card'" class="animate-pulse">
    <div class="bg-gray-200 dark:bg-gray-700 rounded-2xl p-6 h-full">
      <div class="flex items-center justify-between mb-4">
        <div class="h-6 bg-gray-300 dark:bg-gray-600 rounded w-1/3"></div>
        <div class="h-8 w-8 bg-gray-300 dark:bg-gray-600 rounded"></div>
      </div>
      <div class="space-y-3">
        <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-full"></div>
        <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-3/4"></div>
        <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-1/2"></div>
      </div>
    </div>
  </div>

  <!-- Table Skeleton -->
  <div *ngIf="type === 'table'" class="animate-pulse">
    <div class="bg-gray-200 dark:bg-gray-700 rounded-2xl p-6 h-full">
      <div class="flex items-center justify-between mb-6">
        <div class="h-6 bg-gray-300 dark:bg-gray-600 rounded w-1/4"></div>
        <div class="flex space-x-2">
          <div class="h-8 w-8 bg-gray-300 dark:bg-gray-600 rounded"></div>
          <div class="h-8 w-8 bg-gray-300 dark:bg-gray-600 rounded"></div>
        </div>
      </div>
      <div class="space-y-4">
        <div *ngFor="let row of [].constructor(rows)" class="flex space-x-4">
          <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-1/6"></div>
          <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-1/4"></div>
          <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-1/6"></div>
          <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-1/6"></div>
          <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-1/6"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart Skeleton -->
  <div *ngIf="type === 'chart'" class="animate-pulse">
    <div class="bg-gray-200 dark:bg-gray-700 rounded-2xl p-6 h-full">
      <div class="flex items-center justify-between mb-6">
        <div class="h-6 bg-gray-300 dark:bg-gray-600 rounded w-1/3"></div>
        <div class="h-8 w-8 bg-gray-300 dark:bg-gray-600 rounded"></div>
      </div>
      <div class="h-48 bg-gray-300 dark:bg-gray-600 rounded"></div>
      <div class="flex justify-center space-x-4 mt-4">
        <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-16"></div>
        <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-16"></div>
      </div>
    </div>
  </div>
</div>
