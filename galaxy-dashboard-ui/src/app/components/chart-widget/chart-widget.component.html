<div class="chart-widget h-full p-6 bg-gradient-to-br from-white via-gray-50 to-white rounded-2xl shadow-lg border border-gray-200/50 hover:shadow-xl transition-all duration-500 ease-out transform hover:scale-[1.02] hover:-translate-y-1">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-lg font-semibold text-gray-900">{{ data.title }}</h3>
    <div class="flex items-center space-x-1">
      <!-- Widget Header Actions -->
      <button class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors duration-200" title="Refresh">
        <i class="fas fa-sync-alt text-sm"></i>
      </button>
      <button class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors duration-200" title="Settings">
        <i class="fas fa-cog text-sm"></i>
      </button>
      <button class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors duration-200" title="Edit">
        <i class="fas fa-edit text-sm"></i>
      </button>
      <button class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors duration-200" title="Remove">
        <i class="fas fa-times text-sm"></i>
      </button>
    </div>
  </div>

  <!-- Chart Container -->
  <div class="chart-container animate-fade-in-up" [ngClass]="{'h-64': data.type !== 'doughnut' && data.type !== 'pie', 'h-80': data.type === 'doughnut' || data.type === 'pie'}" style="animation-delay: 0.2s;">
    <!-- Line Chart -->
    <canvas *ngIf="data.type === 'line'" 
            baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="'line'">
    </canvas>

    <!-- Bar Chart -->
    <canvas *ngIf="data.type === 'bar'" 
            baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="'bar'">
    </canvas>

    <!-- Doughnut Chart -->
    <canvas *ngIf="data.type === 'doughnut'" 
            baseChart
            [data]="doughnutChartData"
            [options]="doughnutChartOptions"
            [type]="'doughnut'">
    </canvas>

    <!-- Area Chart -->
    <canvas *ngIf="data.type === 'area'" 
            baseChart
            [data]="areaChartData"
            [options]="areaChartOptions"
            [type]="'line'">
    </canvas>

    <!-- Pie Chart -->
    <canvas *ngIf="data.type === 'pie'" 
            baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="'pie'">
    </canvas>
  </div>

  <!-- Chart Legend (for specific chart types) -->
  <div *ngIf="data.type === 'doughnut' && data.chartType === 'payment-methods'" class="mt-4 grid grid-cols-2 gap-2">
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 rounded-full" style="background: var(--color-primary);"></div>
      <span class="text-xs text-gray-600">ACH</span>
    </div>
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 bg-[#82C91E] rounded-full"></div>
      <span class="text-xs text-gray-600">FEDNOW</span>
    </div>
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 bg-[#FF6B6B] rounded-full"></div>
      <span class="text-xs text-gray-600">FEDWIRE</span>
    </div>
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 bg-[#4ECDC4] rounded-full"></div>
      <span class="text-xs text-gray-600">RTP</span>
    </div>
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 bg-[#45B7D1] rounded-full"></div>
      <span class="text-xs text-gray-600">SWIFT</span>
    </div>
  </div>

  <!-- Chart Legend (for pie chart) -->
  <div *ngIf="data.type === 'pie' && data.chartType === 'payment-status'" class="mt-4 grid grid-cols-3 gap-2">
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 bg-[#82C91E] rounded-full"></div>
      <span class="text-xs text-gray-600">Success</span>
    </div>
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 bg-red-500 rounded-full"></div>
      <span class="text-xs text-gray-600">Failed</span>
    </div>
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 bg-amber-500 rounded-full"></div>
      <span class="text-xs text-gray-600">Pending</span>
    </div>
  </div>
</div>
